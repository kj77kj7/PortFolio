spring:
  datasource:
    url: jdbc:mysql://localhost:3306/portfolio?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root          # 본인의 MySQL 아이디
    password: 1234          # 본인의 MySQL 비밀번호
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update      # create는 재시작마다 데이터가 날아갑니다. 유지하려면 update로 변경 권장
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  # [추가] 파일 업로드 용량 제한 해제 (사진 저장 오류 해결)
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# [추가] 톰캣 서버 설정 (대용량 데이터 처리 허용)
server:
  tomcat:
    max-swallow-size: 100MB
    max-http-post-size: 100MB